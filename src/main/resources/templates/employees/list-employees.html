<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <title>Employee Directory</title>
    </head>
    <body>
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm-mb-3">
                Add Employee
            </a><br><br>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr style="background-color: #32383e; color: #fff;">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempEmployee : ${employees}">
                        <td th:text="${tempEmployee.firstName}"></td>
                        <td th:text="${tempEmployee.lastName}"></td>
                        <td th:text="${tempEmployee.email}"></td>
                        <td>
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
                                Update
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are You Sure You Want To Delete This Employee?'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
